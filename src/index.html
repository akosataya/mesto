<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Анастасия Косатая">
    <meta name="description" content="Учебная проектная работа Mesto">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип" class="header__logo" loading="eager">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <div class="profile__pic">
                     <button class="profile__pic-button" type="button"></button>
                    <img src="<%=require('./images/profile-image.jpeg')%>" alt="Ваш аватар" class="profile__pic-avatar" loading="eager">
                </div>
                <div class="profile__text">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="gallery" aria-label="Секция с фотографиями">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia &amp;&nbsp;Анастасия Косатая</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-button popup__close-edit" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__edit-form" name="edit-form" novalidate>
                <input id="name-input" class="popup__input popup__input_edit_name" type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
                <span class="popup__text-error name-input-error"></span>
                <input id="about-input" class="popup__input popup__input_edit_about" type="text" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
                <span class="popup__text-error about-input-error"></span>
                <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_update">
        <div class="popup__container">
            <button class="popup__close-button popup__close-update" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form popup__update-form" name="update-form" novalidate>
                <input id="avatar-input" class="popup__input popup__input_update" type="url" placeholder="Ссылка на картинку" name="avatar" required>
                <span class="popup__text-error avatar-input-error"></span>
                <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-button popup__close-add" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__add-form" name="add-form" novalidate>
                <input id="add-name-input" class="popup__input popup__input_add_name" type="text" placeholder="Название" name="placeName" minlength="2" maxlength="30" required>
                <span class="popup__text-error add-name-input-error"></span>
                <input id="add-link-input" class="popup__input popup__input_add_link" type="url" placeholder="Ссылка на картинку" name="placeLink" required>
                <span class="popup__text-error add-link-input-error"></span>
                <button class="popup__save" type="submit" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_place-photo">
        <div class="popup__photo-container">
            <button class="popup__close-button popup__close-photo" type="button"></button>
            <figure class="popup__photo-item">
                <img class="popup__photo" src="#" alt>
                <figcaption class="popup__photo-caption"></figcaption>
            </figure>
        </div>
    </div>
    <div class="popup popup_confirm">
        <div class="popup__container">
            <button class="popup__close-button popup__close-edit" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title-confirm">Вы уверены?</h3>
            <form class="popup__form" name="confirm-form" novalidate>
                <button class="popup__save" type="submit" aria-label="Да">Да</button>
            </form>
        </div>
    </div>
    <template class="gallery__photos">
        <li class="gallery__item">
            <img class="gallery__photo">
            <div class="gallery__description">
                <h2 class="gallery__title"></h2>
                <div class="gallery__like">
                    <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
                    <p class="gallery__like-counter"></p>
                </div>
            </div>
            <button class="gallery__delete-button" type="button" aria-label="Мусорка"></button>
        </li>
    </template>
</body>
</html>
